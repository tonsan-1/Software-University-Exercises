<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>

<body>
    <h1 id="heading">Get the weather</h1>
    <div>
        <input type="text" placeholder="your city" id="search"></input>
        <button id="check">Check</button>
    </div>
    <div id="cities"></div>
</body>
<script>
    let cities = document.querySelector('#cities');
    let button = document.getElementById('check');
    let apiKey = 'd6ccd417bd5d30b5767708b794695208';

    button.addEventListener('click', (e) => {
        let cityName = document.getElementById('search').value;

        const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}`;

        fetch(url)
            .then(res => res.json())
            .then(data => {
                let city = data.name;
                let maxTemp = data.main.temp_max - 273.15;

                let p = `<p>The current temperature in ${city} is ${maxTemp.toFixed(0)}&#8451</p>`;

                cities.innerHTML += p;
            });
            cityName = '';
    });
</script>

</html>>
